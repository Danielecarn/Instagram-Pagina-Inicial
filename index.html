<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-phone.png" alt="cellphone photo">
            </div>
            <div class="instagram-profile">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo"alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/instagram-profile.jpeg" alt="profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as carnauba_dani</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account"> Not carnauba_dani?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
